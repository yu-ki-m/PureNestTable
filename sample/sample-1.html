<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../core/pure-nest-table.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="parameter-sheet"></div>
    
    <script>
        
const markdown = `
- column1                 | column2 | column3 | column4 
    - title1                                                
    - title2                                            
        - title3          | data1   | data2   | data3   
        - title4          | data4   | data5   | data6   
    - title5              | data7   | data8   | data9
- title1                                                
    - title2                                            
        - title3          | data1   | data2   | data3   
        - title4          | data4   | data5   | data6   
    - title5              | data7   | data8   | data9   
- title6                  | data10  | data11  | data12
    - title7              
        - title8          | data16  | data17  | data18
            - title9      | data19  | data20  | data21
                - title10 | data22  | data23  | data24
`;

        try{
            const tableHtml  = NestTable.parseMarkdown2Html(markdown);
            document.getElementById('parameter-sheet').innerHTML = tableHtml;
        }catch(e){
            console.error(e);
        }
    </script>
</body>
</html>
